apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  ignoreDifferences:
  - group: '*'
    kind: Service
    jqPathExpressions:
      - '.spec.ports[]?.nodePort'
#    jsonPointers:
#    - /spec/ports/[]/nodePort
  syncPolicy:
    # automated:
      # prune: false
      # selfHeal: false
    syncOptions:
      - RespectIgnoreDifferences=true
  destination:
    namespace: monitoring
    name: in-cluster
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: "25.28.0"
    chart: prometheus
    helm:
      valueFiles:
        - prometheus-values.yaml
